on:
  push:
  workflow_dispatch:

jobs:
  build-with-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests with coverage
        run: go test -cover

  build-without-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests without coverage
        run: go test
